<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Job Notification Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-bar__logo">JobTracker</a>
        <button class="nav-bar__toggle" aria-label="Toggle navigation">â˜°</button>
        <div class="nav-bar__links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="saved.html" class="nav-link">Saved</a>
            <a href="digest.html" class="nav-link">Digest</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="proof.html" class="nav-link">Proof</a>
        </div>
    </nav>

    <main class="page">
        <div class="form-container">
            <h1 style="margin-bottom: var(--space-4);">Preferences</h1>

            <div class="card">
                <div class="card__body">

                    <form id="preferences-form">
                        <div class="field-group">
                            <label class="field-label" for="roleKeywords">Role Keywords</label>
                            <p class="field-description">Comma-separated titles (e.g. Frontend Developer, UI Engineer)
                            </p>
                            <input type="text" id="roleKeywords" class="input" placeholder="Enter keywords...">
                        </div>

                        <div class="field-group">
                            <label class="field-label" for="preferredLocations">Preferred Locations</label>
                            <p class="field-description">Comma-separated (e.g. Bengaluru, Remote)</p>
                            <input type="text" id="preferredLocations" class="input"
                                placeholder="e.g. San Francisco, Remote, London">
                        </div>

                        <div class="field-group">
                            <label class="field-label">Work Mode</label>
                            <div class="checkbox-row" style="gap: var(--space-3);">
                                <label class="checkbox-row">
                                    <input type="checkbox" name="preferredMode" value="Remote"> Remote
                                </label>
                                <label class="checkbox-row">
                                    <input type="checkbox" name="preferredMode" value="Hybrid"> Hybrid
                                </label>
                                <label class="checkbox-row">
                                    <input type="checkbox" name="preferredMode" value="Onsite"> Onsite
                                </label>
                            </div>
                        </div>

                        <div class="field-group">
                            <label class="field-label" for="experienceLevel">Experience Level</label>
                            <select id="experienceLevel" class="input">
                                <option value="">Select Level</option>
                                <option value="Fresher">Fresher</option>
                                <option value="0-1">0-1 Years</option>
                                <option value="1-3">1-3 Years</option>
                                <option value="3-5">3-5 Years</option>
                                <option value="5+">5+ Years</option>
                            </select>
                        </div>

                        <div class="field-group">
                            <label class="field-label" for="skills">My Skills</label>
                            <p class="field-description">Comma-separated (e.g. React, Java, Figma)</p>
                            <input type="text" id="skills" class="input" placeholder="Enter skills...">
                        </div>

                        <div class="field-group">
                            <label class="field-label" for="minMatchScore">Minimum Match Score: <span
                                    id="score-val">40</span></label>
                            <input type="range" id="minMatchScore" min="0" max="100" value="40" style="width: 100%;">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="button button--primary">Save Preferences</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="nav.js"></script>
    <script src="settings.js"></script>
</body>

</html>
