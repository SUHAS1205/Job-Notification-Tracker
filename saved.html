<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Jobs - Job Notification Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="nav-bar">
        <a href="index.html" class="nav-bar__logo">JobTracker</a>
        <button class="nav-bar__toggle" aria-label="Toggle navigation">☰</button>
        <div class="nav-bar__links">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="saved.html" class="nav-link">Saved</a>
            <a href="digest.html" class="nav-link">Digest</a>
            <a href="settings.html" class="nav-link">Settings</a>
            <a href="proof.html" class="nav-link">Proof</a>
        </div>
    </nav>

    <main class="page">
        <div class="workspace">
            <h1 style="margin-bottom: var(--space-3); font-family: 'Georgia', serif;">Saved Jobs</h1>
            <div id="saved-container" class="job-grid">
                <!-- Saved jobs rendered here -->
            </div>
        </div>

        <!-- Modal (Reusable) -->
        <div id="job-modal" class="modal-overlay">
            <div class="modal">
                <div class="modal__header">
                    <div>
                        <div id="modal-title" class="modal__title">Title</div>
                        <div id="modal-company" class="text-muted">Company</div>
                    </div>
                    <button class="modal__close" onclick="closeModal()">×</button>
                </div>
                <div id="modal-skills" class="modal__skills"></div>
                <p id="modal-desc" style="margin-bottom: 24px; line-height: 1.6;"></p>
                <a id="modal-apply" href="#" target="_blank" class="button button--primary" style="width: 100%">Apply
                    Now</a>
            </div>
        </div>
    </main>

    <script src="data.js"></script>
    <script src="app.js"></script>
    <script src="nav.js"></script>
</body>

</html>
